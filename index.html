<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="leftpane">
        <div class="imgbox">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Green leaf background image" id="bg-image">
            <div>
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="odin-logo" id="odin-logo">
                <p id="odintext">ODIN</p>
            </div>
        </div>
    </div>

    <div class="rightpane">
        <section id="top">
            <p class="padcontent">This is not a real online service! You know you need something
                like this in you life to help you realize your deepest dreams.
                <br>Sign Up <em>Now</em> to get started
                <br>
                <br>
                You <em>know</em> you want to.
            </p>

        </section>

        <form action="" id="bottom">
            <fieldset id="form-fieldset" action="#" method="post">
                <p class="theformtext">Lets do this!</p>
                <div class="form-content">

                    <div class="leftcolumn">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" id="firstname" pattern="[A-Za-z']{1,32}"
                            title="Name should only contain letters.">

                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">

                        <label for="passcode">PASSWORD</label>
                        <input type="password" name="passcode" id="passcode" required>

                    </div>
                    <div class="rightcolumn">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" id="lastname" pattern="[A-Za-z']{1,32}"
                            title="Name should only contain letters.">

                        <label for="number">PHONE NUMBER</label>
                        <input type="number" name="number" id="number" min="0">

                        <label for="confirmpasscode">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmpasscode" id="confirmpasscode" required>

                    </div>
                </div>
            </fieldset>
            <fieldset id="accountcreate">
                <button type="submit">Create Account</button>
                <p>Already Have an Account?<span><a href="#"> Log in</a></span></p>
            </fieldset>

        </form>
    </div>
</body>

</html>
